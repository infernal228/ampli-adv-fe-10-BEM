<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./SAAS/style.css" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="icon" href="./camera-solid.svg" />
    <title>BEMch</title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <nav class="navigation">
          <div class="navigation__burger-menu"><i class="fas fa-bars"></i></div>
          <div class="navigation__btns">
            <button class="navigation__sign-up">Sign Up</button>
            <button class="navigation__login">Login</button>
          </div>
        </nav>
      </header>
      <section class="content">
        <div class="content__hero">
          <h1 class="content__hero-h1">Pexels</h1>
          <p class="content__hero-p">Best free stock photos in one place.</p>
        </div>
        <form class="content__form" action="">
          <input
            class="content__form-search"
            type="text"
            placeholder="Search for free photos..."
          />
          <button class="content__form-btn">
            <i class="fas fa-search"></i>
          </button>
        </form>
        <div class="content__requests">
          <ul class="content__requests-list">
            <li class="content__requests-item">travel</li>
            <li class="content__requests-item">fish</li>
            <li class="content__requests-item">shopping</li>
            <li class="content__requests-item">house</li>
            <li class="content__requests-item">healthy</li>
            <li class="content__requests-item">football</li>
            <li class="content__requests-item">boat</li>
            <li class="content__requests-item">flowers</li>
            <li class="content__requests-item">art</li>
          </ul>
        </div>
      </section>
      <footer>
        <nav class="navigation">
          <div class="social-networks">
            <a href="#"><i class="fab fa-facebook-square"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
          </div>
          <div class="question">
            <a href="#">Are you a photographer?</a>
          </div>
        </nav>
      </footer>
    </div>
  </body>
</html>
